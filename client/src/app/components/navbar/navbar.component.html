<nav
  class="p-4 flex flex-col md:flex-row justify-between items-center mx-4 md:mx-24"
>
  <div class="flex flex-col md:flex-row items-center w-full md:w-auto">
    <h1
      class="text-red-700 font-medium text-4xl mr-2 p-2 hover:scale-125 transition ease-in-out cursor-pointer"
    >
      fletnix
    </h1>
    <ul
      class="flex flex-col md:flex-row md:space-y-0 md:space-x-10 justify-center mt-4 md:mt-0 md:text-[12px] 2xl:text-xl"
    >
      <li>
        <a
          (click)="onNavClick('all', 'home')"
          routerLink="/home"
          [ngClass]="{
            'bg-red-700 text-white px-6 rounded-md  ': activeLink === 'home',
            'text-neutral-300': activeLink !== 'home'
          }"
          class="transition ease-in-out px-3 py-2 cursor-pointer hover:text-white font-normal rounded"
        >
          Home
        </a>
      </li>
      <li>
        <a
          (click)="onNavClick('Movie', 'movies')"
          routerLink="/movies"
          [ngClass]="{
            'bg-red-700 text-white px-6 rounded-md': activeLink === 'movies',
            'text-neutral-300': activeLink !== 'movies'
          }"
          class="transition ease-in-out px-3 py-2 cursor-pointer font-normal hover:text-white rounded"
        >
          Movies
        </a>
      </li>
      <li>
        <a
          (click)="onNavClick('TV Show', 'tvshows')"
          routerLink="/tvshows"
          [ngClass]="{
            'bg-red-700 text-white px-6 rounded-md': activeLink === 'tvshows',
            'text-neutral-300': activeLink !== 'tvshows'
          }"
          class="transition ease-in-out px-3 py-2 cursor-pointer font-normal hover:text-white rounded"
        >
          TV Shows
        </a>
      </li>
      <li>
        <a
          class="transition text-neutral-300 ease-in-out px-3 py-2 cursor-pointer font-normal hover:text-white rounded"
        >
          New & Popular
        </a>
      </li>
      <li>
        <a
          class="transition text-neutral-300 ease-in-out px-3 py-2 cursor-pointer font-normal hover:text-white rounded"
        >
          My List
        </a>
      </li>
      <li>
        <a
          class="transition text-neutral-300 ease-in-out px-3 py-2 cursor-pointer font-normal hover:text-white rounded"
        >
          Browse by Languages
        </a>
      </li>
    </ul>
  </div>
  <div
    class="mt-4 md:mt-0 w-full md:w-auto flex items-center justify-center md:justify-end"
  >
    <input
      type="text"
      placeholder="Title, Cast..."
      class="bg-neutral-950 border border-neutral-400 px-8 py-1 text-white outline-none w-full md:w-auto"
      [(ngModel)]="searchItem"
      (keyup.enter)="onSearch()"
    />
    <button
      (click)="onSearch()"
      class="bg-red-600 px-4 py-1 rounded-md text-neutral-200 mx-4 hover:scale-110 transition ease-in"
    >
      Search
    </button>
  </div>
</nav>
