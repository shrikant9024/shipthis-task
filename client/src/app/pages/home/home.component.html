<div class="w-full h-screen bg-neutral-900 flex flex-col">
  <app-navbar (navClick)="onNavClick($event)" (search)="handleSearch($event)">
  </app-navbar>

  <div
    class="mx-36 my-16 flex-grow grid grid-cols-5 grid-rows-3 gap-4 p-4 overflow-hidden"
  >
    <div *ngIf="errorMessage" class="col-span-5 text-red-500 mb-4 text-center">
      {{ errorMessage }}
    </div>

    <div *ngFor="let movie of movies" class="flex items-stretch">
      <a
        [routerLink]="['/movies', movie._id]"
        class="bg-neutral-800 p-8 rounded-lg shadow-lg text-white flex flex-col justify-between h-[80%] w-full hover:scale-110 transition-transform duration-300 opacity-90"
      >
        <div>
          <h2 class="text-sm font-bold mb-2 mt-1 text-center">
            {{ movie.title }}
          </h2>
          <h3 class="text-xs mb-2">{{ movie.type }}</h3>
          <p class="mb-2 text-xs">Release Date: {{ movie.release_year }}</p>
          <p class="text-xs">
            {{ movie.description | truncate : 100 }}
          </p>
        </div>
      </a>
    </div>
  </div>
</div>
