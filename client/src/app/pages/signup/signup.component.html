<div class="relative w-full h-screen">
  <img
    src="https://cdn.neowin.com/news/images/uploaded/2023/05/1683747988_background-size1920x1080-4e1694a6-75aa-4c36-9d4d-7fb6a3102005-bc5318781aad7f5c8520.jpg"
    alt="netflix"
    class="w-full h-full object-cover"
  />
  <div class="absolute inset-24 flex items-center justify-center">
    <div
      class="bg-black bg-opacity-90 p-8 rounded-lg text-start w-1/3 h-[600px]"
    >
      <h1 class="text-white text-4xl mb-8 ml-24">Sign Up!</h1>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-4 flex flex-col gap-4 items-center justify-center">
          <input
            formControlName="name"
            type="text"
            placeholder="Name"
            class="w-2/3 p-4 border border-gray-200 rounded text-white bg-black"
          />
          <input
            formControlName="email"
            type="text"
            placeholder="Email"
            class="w-2/3 p-4 border border-gray-200 rounded text-white bg-black"
          />
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
            class="w-2/3 p-4 border border-gray-200 rounded text-white bg-black"
          />
          <input
            formControlName="age"
            type="text"
            placeholder="Age"
            class="w-2/3 p-4 border border-gray-200 rounded text-white bg-black"
          />
          <button
            type="submit"
            class="bg-red-600 text-white w-2/3 py-2 rounded mb-4"
          >
            Sign Up
          </button>
          <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
        </div>
      </form>
    </div>
  </div>
</div>
