<div class="relative w-full h-screen">
  <img
    src="https://cdn.neowin.com/news/images/uploaded/2023/05/1683747988_background-size1920x1080-4e1694a6-75aa-4c36-9d4d-7fb6a3102005-bc5318781aad7f5c8520.jpg"
    alt="netflix"
    class="w-full h-full object-cover"
  />
  <div class="absolute inset-24 flex items-center justify-center">
    <div class="bg-black bg-opacity-90 p-8 rounded-lg text-start w-1/3">
      <h1 class="text-red-700 text-[150px] ml-4">fletnix</h1>

      <h1 class="text-white text-4xl mb-8 ml-24">Sign In</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4 flex flex-col gap-4 items-center justify-center">
          <!-- email field -->
          <input
            type="text"
            placeholder="Email or mobile number"
            formControlName="email"
            class="w-2/3 p-4 border border-gray-200 rounded text-neutral-400 bg-inherit"
          />
          <div
            *ngIf="submitted && loginForm.get('email')?.invalid"
            class="text-red-500"
          >
            <div *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">
              Invalid email format.
            </div>
          </div>

          <!-- password field -->
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="w-2/3 p-4 border border-gray-200 rounded text-neutral-400 bg-inherit"
          />
          <div
            *ngIf="submitted && loginForm.get('password')?.invalid"
            class="text-red-500"
          >
            <div *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters long.
            </div>
          </div>

          <button
            type="submit"
            class="bg-red-600 text-white w-2/3 py-2 rounded mb-4"
          >
            Sign In
          </button>

          <div *ngIf="errorMessage" class="text-red-500 mb-4 ml-24">
            {{ errorMessage }}
          </div>
        </div>

        <
        <div class="text-white mb-4 ml-24 flex flex-col">
          <div class="text-white mb-4">
            New to Netflix? <a href="/signup" class="underline">Sign up now.</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
